<!DOCTYPE html>
<html>
    <head>
        <link href="./styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <title>daily life</title>
    </head>
    <body>
        <div id="#01" class="header">
            <h2 style="margin: 5px;">Life plan</h2>
            <input type="text" placeholder="add something to your list..." id="#02">
            <span onclick="newElement()" class="addButton">Add</span>
        </div>
        <ul id="#03">
            
            <li>Wake up at 4:30am</li>
            <li>ride a bike at 5am</li>
            <li>take a bath</li>
            <li>take a breakfast</li>
        </ul>
    </body>
    <script>

let result = prompt("Enter user name")

        //create close button
        var myNodelist= document.getElementsByTagName("LI");
        var i;
        for(i=0; i<myNodelist.length;i++){
            var span = document.createElement("SPAN")
            var text = document.createTextNode("\u00D7")
            span.className="close";
            span.appendChild(text);
            myNodelist[i].appendChild(span);
        }
        var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("#02").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("No empty space allow");
  } else {
    document.getElementById("#03").appendChild(li);
  }
  document.getElementById("#02").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(text);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

    </script>
</html>
